<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png/">
    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <h1>Hangman</h1>
        <p>
            Type a letter to find the word.
        </p>
        <div class="game-box">
            <svg class="figure">
          <!-- Stand -->
          <line x1="25%" y1="5%" x2="65%" y2="5%" />
          <line x1="65%" y1="5%" x2="65%" y2="20%" />
          <line x1="25%" y1="5%" x2="25%" y2="95%" />
          <line x1="5%" y1="95%" x2="45%" y2="95%" />

          <!-- Head -->
          <circle r="10%" cx="65%" cy="30%" />

          <!-- Body -->
          <line x1="65%" y1="40%" x2="65%" y2="60%" />

          <!-- Arms -->
          <line x1="50%" y1="40%" x2="65%" y2="50%" />
          <line x1="80%" y1="40%" x2="65%" y2="50%" />

          <!-- Legs -->
          <line x1="65%" y1="60%" x2="80%" y2="70%" />
          <line x1="65%" y1="60%" x2="50%" y2="70%" />
        </svg>

            <div class="content">
                <ul id="word" class="word"></ul>
                <div id="incorrect" class="incorrect">
                    <h2>Incorrect :</h2>
                 
                </div>
            </div>
            <div id="backdrop" class="backdrop"></div>
            <div id="final-msg" class="final-msg">
                <p id="msg-info" class="msg-info"></p>
                <button id="play" class="play">Play Again</button>
            </div>
            
            <div id="indication" class="indication">
                <!-- use alert-->
                <p>You have already entered this letter</p>
            </div>
        </div>
    <div>
       
            <p style="margin: inherit;" class="diff">Choose a difficulty</p><br>
        
       <form  action="/hangmanPOST?key=" + class="lvl" + method="get" method="post" >
            <div class="lvl">
                <input type="submit" name="key" value="Level1" style="width:120px;height:20px">
                <input type="submit" name="key" value="Level2" style="width:120px;height:20px">
                <input type="submit" name="key" value="Level3" style="width:120px;height:20px">
            </div>
           
       </form >
           
       
</body>
</html>
